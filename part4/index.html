<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Welcome to Vecta Corp.</title>
    <!-- Normal style sheet used for layout and general formatting. -->
    <link href="styles.css" rel="stylesheet">
    <!-- jQuery library reference. Latest is always referenced from jQuery's CDN. -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script>
	$(function() {
		$.ajax({
			type: "get",
			url: "json.js",
			beforeSend: function() {
				$("#result").html("Loading...");
			},
			timeout: 10000,
			error: function(xhr, status, error) {
				alert("Error: " + xhr.status + " - " + error);
			},
			dataType: "json",
			success: function(response) {
			$.getJSON('json.js', function(data) {
			$.each(data, function() {
				$('#result').html('');
				$.each(this, function(key, value) {
					$("#result").append(value.name + '<br>' + value.title + '<br>' + value.bio + '<br><br>');
				});
			});
			});
			}
	
		});
	});
		
//		$.getJSON('json.js', function(data) {
//			$.each(data, function() {
//				$.each(this, function(key, value) {
//					$("#result").append(value.country + '<br>' + value.city + '<br>' + value.summary + '<br><br>');
//				});
//			});
//		});
//	});
    </script>
</head>

<body>
<section id="container">

    <nav>

            <li><a href="support.html">Support</a></li>
            <li><a href="contactus.html">Contact Us</a></li>
        </ul>
    </nav>
    
    <section id="content">
        <h2>The Vecta Corp. Management Team</h2>

		<div id="result"></div>
    </section>
    
    <footer></footer>
</section>
</body>
</html>
